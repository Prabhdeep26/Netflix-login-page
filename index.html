<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/netflix.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="/assets/NLogo.png" height="45px">
        </div>
        <div class="main">
        </div>
        
        <div class="box">
            <div class="content">
                <h1 class="left">Sign In</h1>
                <input type="text" placeholder="Email or mobile number">
                <input type="password" placeholder="Password">
                <input type="submit" value="Sign In" id="signin1">
                <span>OR</span>
                <input type="submit" value="Use a sign-in code" id="signin2">
                <span>Forgot password?</span>
                <span class="left">
                    <input type="checkbox" name="rm" checked>
                    <label for="rm">Remember me</label>
                </span>
                <span class="grey">
                    New to Netflix? <a href="#">Sign up now.</a>
                </span>
                <p class="grey">This page is protected by Google reCAPTCHA to ensure you're not a bot. <span class="nested">Learn More.</span></p>
            </div>
        </div>
    </div>
</body>
</html>
